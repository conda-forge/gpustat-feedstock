{% set name = "gpustat" %}
{% set version = "1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c8fc105404aac11884f70ed2fa06cfd210d3cd389ccae4a9bc38579c72460cee

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  entry_points:
    - gpustat = gpustat:main

requirements:
  host:
    - python >=3.5
    - pip
    - pytest-runner
    - setuptools
  run:
    - python >=3.5
    - nvidia-ml-py >=11.450.129,<=11.495.46
    - psutil >5.6.0
    - blessed >=1.17.1

test:
  imports:
    - gpustat
  requires:
    - pytest
    - mockito >=1.2.1
    - pytest-runner
  commands:
    - gpustat --help
    - pytest --pyargs gpustat.test_gpustat

about:
  home: https://github.com/wookayin/gpustat
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A simple command-line utility for querying and monitoring GPU status
  doc_url: https://github.com/wookayin/gpustat
  dev_url: https://github.com/wookayin/gpustat

extra:
  recipe-maintainers:
    - hadim
    - mattip
