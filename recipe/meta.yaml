{% set name = "gpustat" %}
{% set version = "1.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c18d3ed5518fc16300c42d694debc70aebb3be55cae91f1db64d63b5fa8af9d8

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  entry_points:
    - gpustat = gpustat:main

requirements:
  host:
    - python >=3.6
    - pip
    - pytest-runner
    - setuptools >=45
    - setuptools_scm[toml] >=6.2
  run:
    - python >=3.6
    - nvidia-ml-py >=11.450.129
    - psutil >=5.6.0
    - blessed >=1.17.1
    - typing_extensions

test:
  imports:
    - gpustat
  requires:
    - pytest >=5.4.1
    - mockito >=1.2.1
    - pytest-runner
  commands:
    - gpustat --help
    - pytest --pyargs gpustat.test_gpustat

about:
  home: https://github.com/wookayin/gpustat
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A simple command-line utility for querying and monitoring GPU status
  doc_url: https://github.com/wookayin/gpustat
  dev_url: https://github.com/wookayin/gpustat

extra:
  recipe-maintainers:
    - hadim
    - mattip
